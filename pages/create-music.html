<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockapi - Alta</title>
    <link rel="stylesheet" href="/sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="navbar__container">
        <div class="container">
            <h1>Alta de canciones</h1>
        </div>
    </header>
    <main class="pt-4">
        <div class="container">
            <form class="form__container" onsubmit="createMusic(event)">
                <div class="form__input-group">
                    <label for="title">Título</label>
                    <input id="title" name="title" class="form__input"/>
                </div>
                <div class="form__input-group">
                    <label for="genre">Género</label>
                    <input id="genre" name="genre" class="form__input"/>
                </div>
                <div class="form__input-group">
                    <label for="date">Fecha</label>
                    <input id="date" name="date" class="form__input" type="date"/>
                </div>
                <div class="form__input-group">
                    <label for="autor">Autor</label>
                    <input id="autor" name="autor" class="form__input"/>
                </div>
                <div class="form__input-group">
                    <label for="views">Vistas</label>
                    <input id="views" name="views" class="form__input" type="number"/>
                </div>
                <div class="form__input-group">
                    <label for="image">Image URL</label>
                    <input id="image" name="image" class="form__input"/>
                </div>
                <div class="form__input-group d-flex">
                    <input id="awarded" name="awarded" class="form__input" type="checkbox"/>
                    <label for="awarded">Fue premiada</label>
                </div>
                <button class="btn btn__primary">Guardar</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/uploadData.js"></script>
</body>
</html>
